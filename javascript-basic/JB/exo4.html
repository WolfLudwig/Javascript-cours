<body>
    <script>
    function add(c, d) {
        return c+d;
    }
    function sub(c, d) {
        return c-d;
    }
    function multi(c, d) {
        return c*d;
    }
    function div(c, d) {
        return c/d;
    }

    let a = prompt("un chiffre");
    let b = prompt("un chiffre");
    let nb1 = Number(a)
    let nb2 = Number(b)
    console.log(add(nb1, nb2) + " " + sub(nb1, nb2) + " " + multi(nb1, nb2) + " " + div(nb1, nb2));
    
    </script>
